<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotedBot â”‚ Commands</title>
    <link rel="icon" href="img/notedbotlogo.png" type="image/png">
    <link rel="stylesheet" href="./ressourcen/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="home.html"><img src="img/notedbot.gif" alt="NotedBot Logo"></a>
        </div>
        <div class="navigation">
            <h1 id="title"><img src="img/notedbotlogo.png" alt="NotedBot Logo"> <span style="color: #0036d8;">NotedBot Commands</span></h1>
            <ul>
                <li><a href="home.html" style="color: #4876ff;">Home </a></li>
                <li><a onclick="alert('Du bist doch schon auf der Seite?')" style="color: #4876ff;"> Commands</a></li>
            </ul>
            <div class="language-switch">
                <button id="de-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch">
                </button>
                <button id="us-button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English">
                </button>
            </div>
        </div>
        <div class="search-section">
            <input id="search-input">
            <div class="filter-section">
                <div class="filter-dropdown">
                    <button id="filter-toggle">Filter</button>
                    <div id="filter-options" class="filter-options">
                        <div class="filter-group">
                            <label for="category-filter" id="category-label">PlatzHalter13</label>
                            <select id="category-filter">
                                <option value="">All</option>
                                <option value="Normal">Normal</option>
                                <option value="Fun">Fun</option>
                                <option value="Notis">Notis</option>
                                <option value="Info">Info</option>
                                <option value="7tv">7tv</option>
                                <option value="Utils">Utils</option>
                                <option value="Twtich">Twtich</option>
                                <option value="Beta">Beta</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="permission-filter" id="permission-label">PlatzHalter14</label>
                            <select id="permission-filter">
                                <option value="">All</option>
                                <option value="1">VIP</option>
                                <option value="2">Moderator</option>
                                <option value="3">Broadcaster</option>
                                <option value="4">Dev</option>
                                <option value="5">Admin</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="commands-container"></div>
    </div>
    <script src="./ressourcen/commandsLanguage.js"></script>
    <script src="./ressourcen/commandLoader.js"></script>
    <script src="./ressourcen/animation.js"></script>
</body>
</html>
